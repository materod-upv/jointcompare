<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JointCompare - Comparador de Evolución Fisioterapéutica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>JointCompare</h1>
                    <p>Comparación visual de progreso de pacientes</p>
                </div>
                <div class="help-icon">
                    <span class="help-button">?</span>
                    <div class="help-tooltip">
                        <strong>Atajos de teclado:</strong><br>
                        <kbd>Shift</kbd> + arrastrar = Pan<br>
                        <kbd>Rueda</kbd> = Zoom<br>
                        <kbd>↑↓←→</kbd> = Mover capa
                    </div>
                </div>
            </div>
        </header>

        <div class="controls-panel">
            <div class="control-section">
                <h3>Cargar Fotos</h3>
                <input type="file" id="imageInput" accept="image/*" multiple>
                <button id="clearPatient" class="btn-danger">Nuevo Paciente</button>
            </div>

            <div class="control-section layers-section">
                <h3>Capas Activas (<span id="imageCount">0</span>)</h3>
                <div id="layersList" class="layers-list"></div>
            </div>

            <div class="control-section">
                <h3>Ajustes de Capa</h3>
                <div class="alignment-instructions">
                    Selecciona una capa para ajustar sus propiedades
                </div>
                
                <button id="autoAdjustBrightness" class="btn-secondary">Igualar Tonos</button>

                <div class="control-group" style="margin-top: 10px;">
                    <label for="brightnessControl">Brillo</label>
                    <input type="range" id="brightnessControl" min="0" max="200" value="100" step="1">
                    <span id="brightnessValue">100%</span>
                </div>
                
                <div class="control-group">
                    <label for="contrastControl">Contraste</label>
                    <input type="range" id="contrastControl" min="0" max="200" value="100" step="1">
                    <span id="contrastValue">100%</span>
                </div>
                
                <div class="control-group">
                    <label for="saturationControl">Saturación</label>
                    <input type="range" id="saturationControl" min="0" max="200" value="100" step="1">
                    <span id="saturationValue">100%</span>
                </div>

                <button id="markReferenceBtn" class="btn-secondary" style="margin-top: 6px;">Marcar Punto de Referencia</button>
                <button id="alignByReferenceBtn" class="btn-secondary" style="margin-top: 6px;">Alinear por Referencias</button>
                
                <div class="control-group" style="margin-top: 10px;">
                    <label for="scaleControl">Escala</label>
                    <input type="range" id="scaleControl" min="50" max="200" value="100" step="1">
                    <span id="scaleValue">100%</span>
                </div>
                
                <div class="control-group">
                    <label for="rotationControl">Rotación</label>
                    <input type="range" id="rotationControl" min="-180" max="180" value="0" step="1">
                    <span id="rotationValue">0°</span>
                </div>
                
                <div class="alignment-controls">
                    <button class="btn-arrow" data-direction="up">▲</button>
                    <div class="arrow-row">
                        <button class="btn-arrow" data-direction="left">◄</button>
                        <button id="resetPosition" class="btn-arrow-center">●</button>
                        <button class="btn-arrow" data-direction="right">►</button>
                    </div>
                    <button class="btn-arrow" data-direction="down">▼</button>
                </div>
            </div>
        </div>

        <div class="viewer-container">
            <div id="canvasContainer" class="canvas-container">
                <div id="layersContainer" class="layers-container"></div>
            </div>
            
            <!-- Panel flotante de zoom -->
            <div class="zoom-panel-floating">
                <div class="pan-controls">
                    <button class="btn-pan" id="panUp" title="Arriba">▲</button>
                    <div class="pan-row">
                        <button class="btn-pan" id="panLeft" title="Izquierda">◄</button>
                        <button class="btn-pan" id="panCenter" title="Centrar">●</button>
                        <button class="btn-pan" id="panRight" title="Derecha">►</button>
                    </div>
                    <button class="btn-pan" id="panDown" title="Abajo">▼</button>
                </div>
                <div class="zoom-divider"></div>
                <div class="zoom-reference-container">
                    <div class="zoom-controls">
                        <label>Zoom</label>
                        <input type="range" id="zoomControl" min="50" max="900" value="100" step="10">
                        <span id="zoomValue">100%</span>
                    </div>
                    <div class="control-group" style="margin-top: 8px;">
                        <label style="font-size: 11px;">
                            <input type="checkbox" id="showReferencePoints" checked>
                            Mostrar puntos de referencia
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
